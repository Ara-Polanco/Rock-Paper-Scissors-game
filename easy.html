<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock Paper Scissors</title>
  </head>

  <body class="easy">

    <header class="header">
      <div class="header__score">
        <span class="header__title">You</span>
        <span id="points-user" class="header__points">0</span>
      </div>
      <div class="header__logo">
        <p class="header__block">Rock</p>
        <p class="header__block">Paper</p>
        <p class="header__block">Scissors</p>
      </div>
      <div class="header__score">
        <span class="header__title">PC</span>
        <span id="points-pc" class="header__points">0</span>
      </div>
    </header>

    <main>

      <div  class="game__items game__items--easy" id="game-items">
        <div class="game__item game__item--rock game__item--rock-easy" data-item="rock">
            <img src="assets/img/icon-rock.svg" class="game__image" alt="icon rock" />
        </div>

        <div class="game__item game__item--paper game__item--paper-easy" data-item="paper">
          <img src="assets/img/icon-paper.svg" class="game__image" alt="icon paper" />
        </div>

        <div class="game__item game__item--scissors game__item--scissors-easy" data-item="scissors">
          <img src="assets/img/icon-scissors.svg" class="game__image" alt="icon scissors"/>
        </div>
      </div>

      <div class="results hide"  id="game-results">
        <div>
            <h2 class="results__text">Your Picked: </h2>
            <div class="game__item   results__item results__item--result" id="user-picked">
                <img id="picked-user-image" class="game__image" src="assets/img/icon-lizard.svg" alt="image icon"> 
            </div>
        </div>
            
        <div>
            <h2 class="results__text" id="result"></h2>
            <button class="results__btn" id="play-again">Play Again</button>
        </div>

        <div>
            <h2 class="results__text">PC Picked: </h2>
            <div class="game__item    results__item results__item--result" id="pc-picked"> 
                <img id="picked-pc-image" class="game__image" src="assets/img/icon-lizard.svg" alt="image icon"/> 
            </div>
        </div>
      </div>
    </main>
      
    <button id="button-rules" class="button">Rules</button>
    <a id="button-back"  href="index.html" class="button-back">Go Back</a>

    <div id="modal" class="modal">
      <img src="assets/img/image-rules.svg" alt="game rules" />
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
